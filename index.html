<form id="searchEntry" class=""autocomplete="off">

    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

        <button id="submit-btn" type="submit" class="text-white absolute right-2.5 bottom-2.5 hover:duration-200 hover:right-1.5 hover:bottom-1.5 bg-green-400 hover:bg-primary focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-2xl  hover:rounded-lg text-sm hover:text-base px-4 py-2">Search</button>
    </div>
        <ul class=" p-0 m-0">

</form>
